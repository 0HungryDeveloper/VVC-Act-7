<main>
  <h1>{{ title }}</h1>
  <form [formGroup]="form" (submit)="sendLogin()" class="form">
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password">
    </div>
    <div class="form-group">
      <button class="btn">Enviar</button>
    </div>
  </form>
</main>
